version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: revu_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: revu_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - revu_network

  redis:
    image: redis:7-alpine
    container_name: revu_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - revu_network

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: revu_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@revu.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - revu_network

volumes:
  postgres_data:
  redis_data:

networks:
  revu_network:
    driver: bridge